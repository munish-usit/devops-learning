apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-deployment
  labels:
    app: status
spec:
  replicas: 1
  selector:
    matchLabels:
      app: status-pods
  template:
    metadata:
      labels:
        app: status-pods
    spec:
      volumes:
        - name: status-volume
          configMap:
            name: college-configmap
      containers:
        - name: status-container
          image: kube-status:latest
          imagePullPolicy: Never   # this is done so that image is fetched locally
          env: 
          - name: SPRING_PROFILES_ACTIVE
            value : "prod2"
          volumeMounts:
            - name: status-volume
              mountPath: /devops-learning/config
        